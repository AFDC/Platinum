{
  "mongodb":   {"image": "mongo"},
  "redis":     {"image": "redis"},
  "memcached": {"image": "memcached"},
  "mailhog":   {
    "image": "mailhog/mailhog",
    "ports": ["8025:8025"]
  },
  "web": {
    "build": ".",
    "ports": ["3000:3000"],
    "volumes": [".:/var/app"],
    "links": ["mongodb", "redis", "memcached", "mailhog"],
    "environment": {
      "REDIS_URL": "redis://redis:6379",
      "RAILS_ENV": "development",
      "RACK_ENV": "development"
    }
  },
  "sidekiq": {
    "build": ".",
    "volumes": [".:/var/app"],
    "links": ["mongodb", "redis", "memcached", "mailhog"],
    "environment": {
      "REDIS_URL": "redis://redis:6379",
      "RAILS_ENV": "development",
      "RACK_ENV": "development"
    },
    "command": "bundle exec sidekiq"
  }
}
